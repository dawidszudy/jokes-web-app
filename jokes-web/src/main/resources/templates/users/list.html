<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jokes - user list</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div id="menu">
    <a th:href="@{/}" class="menu-item">Homepage</a>
    <a th:href="@{/categories}" class="menu-item">Categories</a>
    <a th:href="@{/users}" class="menu-item">Users</a>
    <a th:href="@{/jokes/add}" class="menu-item">Add new joke</a>

    <div style="clear: both;"></div>
</div>
<h1 class="header">User list</h1>

<div id="wrapper">
    <table class="styled-table">
        <thead>
        <tr>
            <th>Login</th>
            <th>Email</th>
            <th>Number of jokes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">example_Login</td>
            <td th:text="${user.email}">example_email@gmail.com</td>
            <td th:text="${user.jokes.size}">1</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
